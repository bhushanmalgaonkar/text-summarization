    <script>
        function validateParkingForm(){
            var valid = 1;
            var address1 = document.getElementById('address1');
            var address2 = document.getElementById('address2');
            var passenger = document.getElementById('count');
            var num_filter = /^\d+$/;
            var address_validation = document.getElementById('address_validation');
            var address_validation2 = document.getElementById('address_validation2');
            if (address1.value === "") {
                valid = 0;
                address_validation.innerHTML = "Field Required";
                address_validation.style.display = "block";
                address_validation.parentNode.style.backgroundColor = "#FFDFDF";
            }else {
                address_validation.style.display = "none";
                address_validation.parentNode.style.backgroundColor = "transparent";
            }
            if (address2.value === "") {
                valid = 0;
                address_validation2.innerHTML = "Field Required";
                address_validation2.style.display = "block";
                address_validation2.parentNode.style.backgroundColor = "#FFDFDF";
            }else {
                address_validation2.style.display = "none";
                address_validation2.parentNode.style.backgroundColor = "transparent";
            }
            if (passenger.value === "") {
                valid = 0;
                parking_spot_validation.innerHTML = "Field Required";
                parking_spot_validation.style.display = "block";
                parking_spot_validation.parentNode.style.backgroundColor = "#FFDFDF";
            } else if (!num_filter.test(passenger.value) || passenger.value > 4 ) {
                first_name_valid = 0;
                parking_spot_validation.innerHTML = "Invalid Number of Passengers";
                parking_spot_validation.style.display = "block";
                parking_spot_validation.parentNode.style.backgroundColor = "#FFDFDF";
            } else {
                parking_spot_validation.style.display = "none";
                parking_spot_validation.parentNode.style.backgroundColor = "transparent";
            }
            if (valid==0){
                return false;
            }
            return true;
        }
        function formsubmit() {
            var article = document.getElementById('article').value;
            var valid = true;
                        
                        if(valid){
                            // var weatherDetails = getWeatherDetails(42.3601, -71.0589);
                            data = {'text' : article}
                            $.ajax('http://localhost:5000/summarize', {
                                type: 'post',
                                data: JSON.stringify(data),
                                dataType: 'json',
                                contentType: 'application/json',
                                headers: {
                                    'Access-Control-Allow-Origin': '*',
                                },
                                success: function(data) { 
                                    summary = data.summary;
                                    lang = data.language
                                    document.getElementById('lang').innerHTML = "Language Detected: " + lang;
                                    document.getElementById('summ').innerHTML = "Summary: " + summary;
                                },
                                error: function (textStatus, errorThrown) {
                                    add_parking_validation.innerHTML = "Error";
                                    add_parking_validation.style.display = "block";
                                    add_parking_validation.parentNode.style.backgroundColor = "#FFDFDF";
                                    console.log("Error:"+textStatus);
                                    console.log("Error:"+errorThrown);
                                }
                            });
                        }
                        
                        return false; 
                    }
